# Default values for seen-devices-data-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: esmartit/seen-devices-data-store
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "data-store"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: /actuator/prometheus
  prometheus.io/port: "9000"

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

app:
  kafka:
    host: "event-bus-kafka.realplaza.svc.cluster.local:9092"
  mongodb:
    host: "data-store-mongodb-0.data-store-mongodb-headless.realplaza.svc.cluster.local,data-store-mongodb-1.data-store-mongodb-headless.realplaza.svc.cluster.local,data-store-mongodb-2.data-store-mongodb-headless.realplaza.svc.cluster.local"
    user: "spring"
    passwordKeyref: "mongodb-user-secret"
  eventStore:
    processEvents:
      enabled: "true"
      initialDelay: "30000"
      fixedDelay: "5000"
      lockAtMostFor: "5m"
      lockAtLeastFor: "10s"
      batchSize: "1000"
    deleteProcessed:
      enabled: "false"
      initialDelay: "240000"
      fixedDelay: "60000"
      lockAtMostFor: "10m"
      lockAtLeastFor: "30s"
#  kubectl create secret generic mongodb-user-secret --from-literal=password=password

service:
  type: ClusterIP
  port: 80
  targetPort: 9000

ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

resources:
  requests:
    cpu: 20m
    memory: 545Mi

mongodb:
  enabled: true
  resources:
    requests:
      cpu: 950m
      memory: 3251Mi
  architecture: replicaset
  systemLogVerbosity: 3
  replicaCount: 3
  auth:
    rootPassword: "password"
    usernames:
      - "spring"
    passwords:
      - "spring"
    databases:
      - "smartpoke"
    replicaSetKey: "8PVSdKPPhc"
  pdb:
    create: true
    minAvailable: 2
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 8Gi
    accessModes:
      - ReadWriteOnce