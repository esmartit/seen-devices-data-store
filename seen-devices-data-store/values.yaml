# Default values for seen-devices-data-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: esmartit/seen-devices-data-store
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "data-store"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

app:
  kafka:
    host: "event-bus-kafka:9092"
  mongodb:
    host: "data-store-mongodb.default.svc.cluster.local"
    user: "spring"
    passwordKeyref: "mongodb-user-secret"

#  kubectl create secret generic mongodb-user-secret --from-literal=password=password

service:
  type: ClusterIP
  port: 80
  targetPort: 9000

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: tech.cluster.smartpoke.es
      paths:
        - /test-sd(/|$)(.*)
  tls:
    - hosts:
        - tech.cluster.smartpoke.es
      secretName: wildcard-cluster-smartpoke-tls

