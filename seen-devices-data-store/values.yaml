nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  enabled: true
  mongodbDatabase: smartpoke
  mongodbUsername: spring
  mongodbPassword: spring
  mongodbRootPassword: password
  image:
    tag: 4.0.14-debian-9-r9
  replicaSet:
    enabled: true
