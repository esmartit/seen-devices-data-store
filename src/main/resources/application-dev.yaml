eventStore:
  processEvents:
    enabled: "false"
    initialDelay: "2000"
    fixedDelay: "10000"
    lockAtMostFor: "5m"
    lockAtLeastFor: "10s"
    batchSize: "100"
  deleteProcessed:
    enabled: "true"
    initialDelay: "${DELETE_EVENTS_INITIAL_DELAY:240000}"
    fixedDelay: "${DELETE_EVENTS_FIXED_DELAY:60000}"
    lockAtMostFor: "${DELETE_EVENTS_LOCK_AT_MOST:10m}"
    lockAtLeastFor: "${DELETE_EVENTS_LOCK_AT_LEAST:30s}"
